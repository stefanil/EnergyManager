<div class="row">
  <div class="col-md-12">
    <form class="form" *ngIf="active" (ngSubmit)="onSubmit()"
        #solarPanelCreationForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Solar Panel Name"
            required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <button class="btn btn-default" type="submit"
          [disabled]="!solarPanelCreationForm.form.valid">
        Add
      </button>
      <alert *ngFor="let alert of alerts;let i = index" [type]="alert.type"
          dismissible="true" [dismissOnTimeout]="alert.dismissOnTimeout"
          (close)="closeAlert(i)">
        {{ alert?.msg }}
      </alert>
    </form>
  </div>
</div>
